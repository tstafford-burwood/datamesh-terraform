timeout: 3600s

steps:

# SECURE DATA STAGING PROJECT

- id: "staging projects - init"
  name: hashicorp/terraform:${_TAG}
  dir: 'environment/deployments/staging-project'
  args: [
  'init',
  '-backend-config=bucket=${_BUCKET}',
  '-backend-config=prefix=${_PREFIX}/staging-project'
  ]

  
- id: "staging project - destroy plan"
  name: hashicorp/terraform:${_TAG}
  dir: 'environment/deployments/staging-project'
  args: [
  'plan',
  '-var-file=env/${_TFVARS_FILE}.tfvars',
  '-destroy'
  ]

- id: "staging project - destroy all"
  name: hashicorp/terraform:${_TAG}
  dir: 'environment/deployments/staging-project'
  args: [
  'destroy',
  '-var-file=env/${_TFVARS_FILE}.tfvars',
  '-auto-approve'
  ]
