steps:


# SDE ACCESS LEVEL CLOUDBUILD

- id: "access level cloudbuild terraform init"
  name: hashicorp/terraform:${_TAG}
  dir: 'environment/foundation/vpc-service-controls/access-level-cloudbuild'
  args: [
  'init',
  '-backend-config=bucket=${_BUCKET}',
  '-backend-config=prefix=${_PREFIX}/access-level-cloudbuild'
  ]

- id: "access level cloubuild terraform plan destroy"
  name: hashicorp/terraform:${_TAG}
  dir: 'environment/foundation/vpc-service-controls/access-level-cloudbuild'
  args: [
  'plan',
  '-var-file=env/${_TFVARS_FILE}.tfvars',
  '-destroy'
  ]

- id: "access level cloudbuild terraform destroy"
  name: hashicorp/terraform:${_TAG}
  dir: 'environment/foundation/vpc-service-controls/access-level-cloudbuild'
  args: [
  'destroy',
  '-var-file=env/${_TFVARS_FILE}.tfvars',
  '-auto-approve'
  ]

timeout: 1800s